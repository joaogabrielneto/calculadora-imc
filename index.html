<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Calculadora IMC</title>

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/index.css">

    </head>
    <body>
        
        <main>
            <section class="calculadora">

                <form class="informa-valores">

                    <fieldset class="valores">
                        <input type="number" class="valor" step="0.01" placeholder="Peso em Kg" required data-peso>
                        <input type="number" class="valor" step="0.001" placeholder="Altura em metros" required data-altura>
                    </fieldset><!-- informa-valores -->

                    <fieldset class="calcular">
                        <button class="botao" data-form-button>Calcular</button>
                    </fieldset><!-- botao -->

                </form><!-- informa-valores -->

                <div class="mostra-imc">
                    <p class="imc" data-valor-imc>00</p>
                </div><!-- mostra-imc -->

            </section><!-- calculadora -->

            <section class="tabela">
                <table class="tabela-imc">
                    <tr class="indices-tabela" >
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr><!-- indices-tabela -->
                    <tr class="peso-abaixo" data-abaixo>
                        <td>Abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr><!-- peso-abaixo -->
                    <tr class="peso-ideal" data-ideal>
                        <td>Entre 18,6 e 24,9</td>
                        <td>Peso Ideal</td>
                    </tr><!-- peso-ideal -->
                    <tr class="peso-acima" data-acima>
                        <td>Entre 25,0 e 29,9</td>
                        <td>Levemente acima do peso</td>
                    </tr><!-- peso-acima -->
                    <tr class="obesidade-i" data-obesidade-i>
                        <td>Entre 30,0 e 34,9</td>
                        <td>Obesidade Grau I</td>
                    </tr><!-- obesidade-i -->
                    <tr class="obesidade-ii" data-obesidade-ii>
                        <td>Entre 35,0 e 39,9</td>
                        <td>Obesidade Grau II</td>
                    </tr><!-- obesidade-ii -->
                    <tr class="obesidade-iii" data-obesidade-iii>
                        <td>Acima de 40</td>
                        <td>Obesidade Grau III</td>
                    </tr><!-- obesidade-iii -->
                </table><!-- tabela-imc -->
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
